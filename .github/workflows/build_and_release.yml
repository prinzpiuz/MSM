name: Build And Release

on:
  push:
    branches:
      - new_Design
jobs:
  release_notes:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Release Notes
        uses: paolorevillosa/release-change-logs@master
        with:
          custom_tag: '{"b":"Bugfix","f": "Feature Added"}'
      - run: echo ${{ steps.release_notes.outputs }}
  build:
    needs: release_notes
    runs-on: ubuntu-latest
    name: Build App
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.3.0"
          channel: "stable"
      - run: echo ${{ steps.release_notes.outputs }}
      - run: flutter --version
      - run: flutter pub get
      - run: flutter build apk --split-per-abi --no-shrink --build-name=${{ steps.semantic.outputs.new_release_version }}
      - run: flutter pub get
      - run: flutter build appbundle
  github_release:
    needs: build
    runs-on: ubuntu-latest
    name: Release On Github
    steps:
      - uses: ncipollo/release-action@v1
        with:
          prerelease: true
          name: msm-v${{ steps.semantic.outputs.new_release_version }}
          artifacts: "build/app/outputs/apk/release/*.apk"
          # body: ${{ steps.update_release_draft.outputs.body }}
          token: ${{ secrets.TOKEN }}
