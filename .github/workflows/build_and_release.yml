name: Build And Release

on:
  push:
    branches:
      - new_Design
jobs:
  release_notes:
    runs-on: ubuntu-latest
    name: Creating Release Notes
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo ${{ steps.semantic.outputs.new_release_version }}
          echo ${{ steps.semantic.outputs.new_release_major_version }}
          echo ${{ steps.semantic.outputs.new_release_minor_version }}
          echo ${{ steps.semantic.outputs.new_release_patch_version }}
  build:
    needs: release_notes
    runs-on: ubuntu-latest
    name: Build App
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.3.0"
          channel: "stable"
      - run: flutter --version
      - run: flutter pub get
      - run: flutter build apk --split-per-abi --no-shrink --build-name=${{ steps.semantic.outputs.new_release_version }}
      - run: flutter pub get
      - run: flutter build appbundle
  github_release:
    needs: build
    runs-on: ubuntu-latest
    name: Release On Github
    steps:
      - uses: ncipollo/release-action@v1
        with:
          prerelease: true
          name: msm-v${{ steps.semantic.outputs.new_release_version }}
          artifacts: "build/app/outputs/apk/release/*.apk"
          body: ${{ steps.update_release_draft.outputs.body }}
          token: ${{ secrets.TOKEN }}
