name: Build And Release

on:
  push:
    branches:
      - release
jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: "0"
      - name: Bump version and push tag
        id: autoversion
        uses: moble/github-tag-action@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DRY_RUN: true
    outputs:
      new_tag: ${{ steps.autoversion.outputs.new_tag }}
  build_and_release:
    needs: tag
    runs-on: ubuntu-latest
    name: Build and Release App
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.10.5"
          channel: "stable"
      - run: flutter --version
      - run: flutter pub get
      - run: flutter build apk --split-per-abi --no-shrink --build-name=${{ needs.tag.outputs.new_tag }}
      - run: flutter pub get
      - run: flutter build appbundle
      - uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          tag_name: ${{ needs.tag.outputs.new_tag }}
          prerelease: true
          name: msm-${{ needs.tag.outputs.new_tag }}
          files: build/app/outputs/flutter-apk/*.apk, build/app/outputs/bundle/release/app-release.aab
          token: ${{ secrets.GITHUB_TOKEN }}
