name: Build And Release

on:
  push:
    branches:
      - "release"
jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: "0"
      - name: Bump version and push tag
        id: autoversion
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DRY_RUN: true
    outputs:
      new_tag: ${{ steps.autoversion.outputs.new_tag }}
  build_and_release:
    needs: tag
    runs-on: ubuntu-latest
    name: Build and Release Apps
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate a changelog
        uses: orhun/git-cliff-action@main
        id: git-cliff
        with:
          config: cliff.toml
          args: -vv --latest --strip header
        env:
          OUTPUT: CHANGES.md
      - name: Copy changelog to workspace
        run: echo "${{ steps.git-cliff.outputs.content }}" >> CHANGELOG.md
      - name: 🔐 Retrieve base64 keystore and decode it to a file
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_FILE_BASE64 }}
        run: echo $KEYSTORE_BASE64 | base64 --decode > "${{ github.workspace }}/android-keystore.jks"
      - name: 📝🔐 Create keystore.properties file
        env:
          KEYSTORE_PROPERTIES_PATH: ${{ github.workspace }}/app/android/keystore.properties
        run: |
          echo 'storeFile=${{ github.workspace }}/android-keystore.jks' > $KEYSTORE_PROPERTIES_PATH
          echo 'keyAlias=${{ secrets.KEYSTORE_KEY_ALIAS }}' >> $KEYSTORE_PROPERTIES_PATH
          echo 'storePassword=${{ secrets.KEYSTORE_PASSWORD }}' >> $KEYSTORE_PROPERTIES_PATH
          echo 'keyPassword=${{ secrets.KEYSTORE_KEY_PASSWORD }}' >> $KEYSTORE_PROPERTIES_PATH
      - name: Commit changes
        if: ${{ success() }}
        uses: EndBug/add-and-commit@v9
        with:
          add: CHANGELOG.md
          pull: "--rebase --autostash ."
          message: "chore(generated): changelog generated automatically"
          default_author: github_actions
      - name: Build
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.13.9"
          channel: "stable"
      - run: flutter --version
      - run: flutter pub get
      - run: flutter build apk --split-per-abi --no-shrink --no-tree-shake-icons --build-name=${{ needs.tag.outputs.new_tag }} --dart-define SENTRY_DSN=${{ secrets.SENTRY_DSN }} --release
      - run: flutter pub get
      - run: flutter build appbundle
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          tag_name: ${{ needs.tag.outputs.new_tag }}
          prerelease: false
          name: MSM-${{ needs.tag.outputs.new_tag }}
          files: build/app/outputs/flutter-apk/*.apk, build/app/outputs/bundle/release/app-release.aab
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Notify Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Alert For New Release!
            MSM-${{ needs.tag.outputs.new_tag }}
            See changes: https://github.com/prinzpiuz/MSM/blob/master/CHANGELOG.md
            See release: https://github.com/prinzpiuz/MSM/releases/tag/${{ needs.tag.outputs.new_tag }}
