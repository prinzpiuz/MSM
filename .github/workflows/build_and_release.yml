name: Build And Release

on:
  push:
    # branches:
    #   - release
jobs:
  generate-changelog:
    name: Generate changelog
    runs-on: ubuntu-22.04
    outputs:
      release_body: ${{ steps.git-cliff.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate a changelog
        uses: orhun/git-cliff-action@main
        id: git-cliff
        with:
          config: cliff.toml
          args: -vv --latest --strip header
        env:
          OUTPUT: CHANGES.md
      - name: Generate Changelog
        run: echo "${{ steps.git-cliff.outputs.content }}" > ${{ github.workspace }}-CHANGELOG.md
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: "0"
      - name: Bump version and push tag
        id: autoversion
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INITIAL_VERSION: 1.1.4
          WITH_V: true
          DRY_RUN: true
    outputs:
      new_tag: ${{ steps.autoversion.outputs.new_tag }}
  build_and_release:
    needs: tag
    runs-on: ubuntu-latest
    name: Build and Release Apps
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.13.6"
          channel: "stable"
      - run: flutter --version
      - run: flutter pub get
      - run: flutter build apk --split-per-abi --no-shrink --build-name=${{ needs.tag.outputs.new_tag }} --dart-define SENTRY_DSN=${{ secrets.SENTRY_DSN }}
      - run: flutter pub get
      - run: flutter build appbundle
      - uses: softprops/action-gh-release@v1
        with:
          body_path: ${{ github.workspace }}-CHANGELOG.md
          tag_name: ${{ needs.tag.outputs.new_tag }}
          prerelease: true
          name: msm-${{ needs.tag.outputs.new_tag }}
          files: build/app/outputs/flutter-apk/*.apk, build/app/outputs/bundle/release/app-release.aab
          token: ${{ secrets.GITHUB_TOKEN }}
