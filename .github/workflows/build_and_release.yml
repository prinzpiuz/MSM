name: Build And Release

on:
  push:
    branches:
      - new_Design
jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: "0"
      - name: Bump version and push tag
        uses: moble/github-tag-action@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
      - run: echo ${{ steps.tag.outputs }}
  build:
    needs: tag
    runs-on: ubuntu-latest
    name: Build App
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.3.0"
          channel: "stable"
      - run: echo ${{ steps.release_notes.outputs }}
      - run: flutter --version
      - run: flutter pub get
      - run: flutter build apk --split-per-abi --no-shrink --build-name=${{ steps.tag.outputs.new_tag }}
      - run: flutter pub get
      - run: flutter build appbundle
  github_release:
    needs: tag
    runs-on: ubuntu-latest
    name: Release On Github
    steps:
      - uses: ncipollo/release-action@v1
        with:
          prerelease: true
          name: msm-v${{ steps.tag.outputs.new_tag }}
          artifacts: "build/app/outputs/apk/release/*.apk"
          token: ${{ secrets.TOKEN }}
