name: msm
description: Media Server Manager.

publish_to: "none"

version: 1.9.4+16

environment:
  sdk: ">=2.17.6 <3.0.0"
  flutter: ^3.29.3

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.1.0
  dartssh2: ^2.12.0
  permission_handler: ^12.0.0+1
  filesize: ^2.0.1
  flutter_screenutil: ^5.9.3
  font_awesome_flutter: ^10.1.0
  google_fonts: ^6.1.0
  go_router: ^15.0.0
  provider: ^6.0.3
  package_info_plus: ^8.3.0
  url_launcher: ^6.1.10
  flutter_svg: ^2.0.5
  flutter_local_notifications: ^19.0.0
  xterm: ^4.0.0
  flutter_background_service: ^5.0.2
  wake_on_lan: ^4.1.1+3
  flutter_email_sender: ^7.0.0
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  import_sorter: ^4.6.0
  flutter_launcher_icons: ^0.14.3
  dependency_validator: ^5.0.2
  flutter_native_splash: ^2.3.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/splash.png
    - assets/svgs/msm.svg
    - assets/images/app_icon.png
