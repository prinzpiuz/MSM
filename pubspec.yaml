name: msm
description: Media Server Manager.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.8.2+9

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.1.0
  dartssh2: ^2.7.2+3
  permission_handler: ^11.0.0
  filesize: ^2.0.1
  flutter_screenutil: ^5.9.3
  font_awesome_flutter: ^10.1.0
  google_fonts: ^6.1.0
  go_router: ^14.1.4
  provider: ^6.0.3
  package_info_plus: ^5.0.1
  url_launcher: ^6.1.10
  flutter_svg: ^2.0.5
  flutter_local_notifications: ^17.1.2
  dio: ^5.1.1
  xterm: ^4.0.0
  flutter_background_service: ^5.0.2
  wake_on_lan: ^4.1.1+3
  sentry_flutter: ^8.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  import_sorter: ^4.6.0
  flutter_launcher_icons: ^0.13.0
  dependency_validator: ^4.0.0
  flutter_native_splash: ^2.3.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/splash.png
    - assets/svgs/msm.svg
    - assets/images/app_icon.png
