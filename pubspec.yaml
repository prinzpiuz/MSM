name: msm
description: Media Server Manager.

publish_to: "none"

version: 1.10.0+18

environment:
  sdk: ">=2.17.6 <3.0.0"
  flutter: ^3.35.4

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.1.0
  dartssh2: ^2.13.0
  permission_handler: ^12.0.1
  filesize: ^2.0.1
  flutter_screenutil: ^5.9.3
  font_awesome_flutter: ^10.10.0
  google_fonts: ^6.3.1
  go_router: ^16.2.2
  provider: ^6.0.3
  package_info_plus: ^9.0.0
  url_launcher: ^6.3.2
  flutter_svg: ^2.2.1
  flutter_local_notifications: ^19.4.2
  xterm: ^4.0.0
  flutter_background_service: ^5.0.2
  wake_on_lan: ^4.1.1+3
  flutter_email_sender: ^8.0.0
  path_provider: ^2.1.5
  file_picker: ^10.3.3
  pointycastle: ^3.9.1
  basic_utils: ^5.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  import_sorter: ^4.6.0
  flutter_launcher_icons: ^0.14.4
  dependency_validator: ^5.0.2
  flutter_native_splash: ^2.3.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/splash.png
    - assets/svgs/msm.svg
    - assets/images/app_icon.png
